{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reglogin.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex"></div>
            <a class="btn btn-info float-right mr-5" href="/">Вернуться</a>
        </div>
    </nav>
    <div class="form_container">
        <h1>Авторизоваться</h1>
        {% if form.errors %}
        <p>Что-то не так с формой!</p>
        {% endif %}

        {% if next %}
        <p>У вас нет доступа к странице</p>
        {% endif %}

        <form method="post" action="{% url 'products:login' %}">
            {% csrf_token %}
            <div>
                <div class="field">
                    <label>Логин:</label>
                    {{form.username}}
                </div>
                
                <div class="field">
                    <label>Пароль:</label>
                    {{form.password}}
                </div>

                <input class="button" type="submit" value="Авторизоваться">
                <input class="button" type="hidden" name="next" value="{{ next }}">
            </div>

        </form>
    </div>
</body>
</html>
